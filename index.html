<!DOCTYPE html>
<html>
  <head>
    <title>Todo list</title>
    <link rel="stylesheet" href="Styles/Todo-List.css">
  </head>
  <body>
    <div class="container">

        <p class="title">Todo List</p>
        <div class="todo-input-grid">
          <input class="js-name-input name-input" placeholder="Todo name">
          <input type="date"
            class="js-due-date-input due-date-input">
          <button class="add-button"  onclick="
            addTodo();
          ">Add</button>
        </div>
      
      <div class="js-todo-list todo-grid"></div>
    </div>
    <script src="Scripts/todo-list.js"></script>
  </body>
</html>
